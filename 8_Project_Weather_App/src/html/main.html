<div id="app">
    <div id="root">
        <img class="loader" src="@img/loader.gif" alt="loader" />
    </div>
    <div class="popup" id="popup">
        <form action="GET" class="form" id="form">
            <div class="form-group">
                <input
                    type="text"
                    value=""
                    name="city"
                    class="form-group__input"
                    id="text-input"
                    placeholder="London"
                    required
                />
                <input
                    type="submit"
                    class="form-group__submit"
                    id="submit-button"
                    value="OK"
                />
            </div>
        </form>
        <div class="popup-close" id="close">
            <span></span>
        </div>
    </div>
</div>
